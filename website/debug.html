<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no" />
    <meta name="author" content="Modisch Popp Creations">
    <title>Verdandi Configuration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <script src="debug.js"></script>
</head>

<body onload="onload()">
    <div id="mainContainer">
        <h1 style="border-radius: 1rem;
            margin: auto;
            width: fit-content;
            padding: 2rem;
            background: black;
            color: white;
            margin-bottom: 1rem;
    ">
            Verdandi Debug Page
        </h1>
        <div id="debugContainer">
            <div>
                <h2> Warnings: </h2>
                <ol class="debugListContainer" id="warningsContainer">-
                </ol>
            </div>
            <div>
                <h2> Errors: </h2>
                <ol class="debugListContainer" id="errorsContainer">-
                </ol>
            </div>
        </div>
        <button class="cst-btn" style="left: 2rem;"
            onclick="window.location.href = window.location.protocol + '/\/' + window.location.hostname;">
            Back to Config
        </button>
    </div>
</body>

</html>
