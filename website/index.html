<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no" />
    <meta name="author" content="Modisch Popp Creations">
    <title>Verdandi Configuration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <script src="script.js"></script>
</head>

<body class="blurred" onload="onload()">
    <div id="mainContainer">
        <h1 style="border-radius: 1rem;
                margin: auto;
                width: fit-content;
                padding: 2rem;
                background: black;
                color: white;
                margin-bottom: 1rem;
        ">
            Verdandi Configuration Page
        </h1>
        <div>
            <span id="timeDisplay">--:--:--</span>
        </div>
        <div>
            <table class="config-table width100">
                <tbody>
                    <tr>
                        <td>Brightness:</td>
                        <td colspan="3">
                            <input id="brightnessSlider" style="width: 50%;" type="range" min="0" max="255" value="127"
                                oninput='onValueChange(this, "brightness")' />&nbsp;
                            <output id="brightnessOutput"></output>
                        </td>
                    </tr>
                    <tr>
                        <td>Colors:</td>
                        <td colspan="3">
                            <div style="display: flex; justify-content: space-between;">
                                <div style="display: inline-table;">
                                    <input id="showHours" for="colorH" class="css-checkbox"
                                        onchange='onValueChange(this, "showHours")' type="checkbox" checked />
                                    <label for="colorH" class="css-label">&nbsp;H&nbsp;</label>
                                    <input id="colorH" class="colorInput" type="color" value="#ff0000"
                                        onchange='onValueChange(this, "colorH")' />
                                </div>
                                <div style="display: inline-table;">
                                    <input id="showMinutes" for="colorM" class="css-checkbox"
                                        onchange='onValueChange(this, "showMinutes")' type="checkbox" checked />
                                    <label for="colorM" class="css-label">&nbsp;M&nbsp;</label>
                                    <input id="colorM" class="colorInput" type="color" value="#00ff00"
                                        onchange='onValueChange(this, "colorM")' />
                                </div>
                                <div style="display: inline-table;">
                                    <input id="showSeconds" for="colorS" class="css-checkbox"
                                        onchange='onValueChange(this, "showSeconds")' type="checkbox" checked />
                                    <label for="colorS" class="css-label">&nbsp;S&nbsp;</label>
                                    <input id="colorS" class="colorInput" type="color" value="#0000ff"
                                        onchange='onValueChange(this, "colorS")' />
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Fading:</td>
                        <td colspan="3">
                            <div style="display: flex; justify-content: space-between;">
                                <div style="display: inline-table;">
                                    <input id="useFading" class="css-checkbox"
                                    onchange='onValueChange(this, "useFading")' type="checkbox" checked />
                                    <label for="useFading" class="css-label">&nbsp;Enable&nbsp;</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Nightmode:</td>
                        <td colspan="3">
                            <div style="display: flex; justify-content: space-between;">
                                <div style="display: inline-table;">
                                    <input id="nightmode" class="css-checkbox"
                                    onchange='onValueChange(this, "nightmode")' type="checkbox" checked />
                                    <label for="nightmode" class="css-label">&nbsp;Enable&nbsp;</label>
                                </div>
                                <div>
                                    <label for="turnOffAt" class="css-label">&nbsp;Turn off at&nbsp;</label>
                                    <input type="time" id="turnOffAt" name="turnOffAt" value="22:00"
                                        onchange='onValueChange(this, "turnOffAt")' min="00:00" max="23:59" required>
                                </div>
                                <div>
                                    <label for="turnOnAt" class="css-label">&nbsp;Turn on at&nbsp;</label>
                                    <input type="time" id="turnOnAt" name="turnOnAt" value="06:00"
                                        onchange='onValueChange(this, "turnOnAt")' min="00:00" max="23:59" required>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Poll interval:</td>
                        <td colspan="3">
                            <div style="display: flex; justify-content: space-between;">
                                <div style="display: inline-table;">

                                    <input id="pollInterval" onchange='onValueChange(this, "pollInterval")'
                                        type="number" max="10000" min="1" value="10" />
                                    min
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;">Time zone:</td>
                        <td class="tz-selection" colspan="3">
                            <div style="display: flex; justify-content: space-between;">
                                <div style="display: inline-table;">

                                    <div class="tz-info-container" onclick="timezoneDisplay.toggleShowSelection()">
                                        <button class="tz-selection-button"><i class="arrow right"></i></button>
                                        <input for="timezone" class="css-label tz-input" disabled />
                                    </div>
                                    <div class="tz-selection-container hidden"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="cst-btn" style="right: 2rem;"
            onclick="window.location.href = window.location.protocol + '/\/' + window.location.hostname + '/debug';">
            Debug Messages
        </button>
    </div>
</body>

</html>
